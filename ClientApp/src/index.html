<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Creature Bracket</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
  </head>
  <body>
    <app-root></app-root>
    <div class="LoadingAnimation">
      <div class="AnimationGroup">
        <div class="navi-mover">
          <div class="navi-container">
            <div class="navi" id="navi">
              <div class="wing-container">
                <div class="wing-individual-container">
                  <div class="upper-left-wing"></div>
                </div>
                <div class="wing-individual-container" style="right:0;">
                  <div class="upper-right-wing"></div>
                </div>
                <div class="wing-individual-container" style="bottom:0;">
                  <div class="lower-left-wing"></div>
                </div>
                <div class="wing-individual-container" style="right:0; bottom:0;">
                  <div class="lower-right-wing"></div>
                </div>
              </div>
              <div class="navi-body"></div>
            </div>
          </div>
        </div>
        <div class="captionContainer">
          <h2 class="Fade1">Creature</h2>
          <h2 class="Fade2">Bracket</h2>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  for(var i = 0; i < 15; i++)
  {
    var navi = document.getElementById('navi');

    var particle = document.createElement("div");
    var particleCircle = document.createElement("div");

    navi.appendChild(particle);

    particle.classList.add('navi-dust-container');
    particle.appendChild(particleCircle);

    particleCircle.classList.add('navi-dust');
  }
</script>
