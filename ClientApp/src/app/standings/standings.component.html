<h1>Standings</h1>

<table>
  <tr>
    <th>Rank</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr *ngFor="let row of standings | async"
      class="listItem"
      style="min-height: 2.5em;padding:10px;">
    {{row.rank}}
    {{row.firstName}}
    {{row.lastName}}
    {{row.points}}
  </tr>
</table>
