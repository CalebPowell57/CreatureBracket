<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm">
          <a class="navbar-brand" [routerLink]="['/']">Creature Bracket</a>
          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target=".navbar-collapse"
                  aria-label="Toggle navigation"
                  [attr.aria-expanded]="isExpanded"
                  (click)="toggle()">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
               [ngClass]="{ show: isExpanded }">
            <ul class="navbar-nav">
              <li class="nav-item"
                  [routerLinkActive]="['link-active']"
                  [routerLinkActiveOptions]="{ exact: true }">
                <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/bracket-manager']">Bracket Manager</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="showCreatureApproval">
                <a class="nav-link text-dark" [routerLink]="['/creature-approval']">Creature Approval</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/user-bracket']">Your Bracket</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
  </div>
</div>
