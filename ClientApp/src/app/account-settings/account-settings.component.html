<body style="padding:20px;">
  <h2>Account Settings</h2>

  <ul style="padding:20px;">
    <li *ngFor="let group of settingGroups">
      <div>
        <h4>{{group.title}}</h4>
        <ul>
          <li *ngFor="let setting of group.settings">
            <div class="verticalContainer" style="padding:10px;">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="{{setting.title}}" [(ngModel)]="setting.value" (ngModelChange)="settingChange(setting)"/>
                <label class="form-check-label" for="{{setting.title}}">{{setting.title}}</label>
              </div>
              <span style="font-size:10pt;">{{setting.description}}</span>
            </div>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</body>
