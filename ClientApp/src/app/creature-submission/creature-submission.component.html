<div class="container-fluid" style="padding-left:40px; padding-right:40px ">
  <div class="row">
    <div class="col-12">
      <h1>Creature Submission</h1>
      <form #form="ngForm"
            (ngSubmit)="onSubmit(form)"
            style="width:20em">
        <div class="form-group">
          <button (click)="choosePhoto()" class="btn btn-primary" type="button" style="margin-bottom: 10px;">Upload Photo</button>

          <input id="select-file" hidden type="file" (change)="fileChangeEvent($event)">

          <image-cropper [imageChangedEvent]="imageChangedEvent"
                         [maintainAspectRatio]="true"
                         [aspectRatio]="1"
                         format="png"
                         (imageCropped)="imageCropped($event)"
                         (imageLoaded)="imageLoaded()"
                         (cropperReady)="cropperReady()"
                         (loadImageFailed)="loadImageFailed()"
                         [hidden]="!showCropper"></image-cropper>

          <img [src]="croppedImage" style="border-radius:50%;width:20em;" />
        </div>

        <div class="form-group">
          <label for="name">Name</label>

          <input type="text"
                 [(ngModel)]="input.name"
                 name="name"
                 class="form-control"
                 required
                 autocomplete="off"
                 minLength="3"
                 #nameField="ngModel"
                 [class.field-error]="form.submitted && nameField.invalid" />
        </div>
        <div class="form-group">
          <label for="bio">BIO</label>
          <textarea [(ngModel)]="input.bio"
                    name="bio"
                    class="form-control"></textarea>
        </div>

        <button class="btn btn-primary" type="submit" style="width:100%">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" style="padding-top:15px">
    <div class="col-12">
      <h1 class="text-center">Submissions</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-2 text-center SubmittedCreatures" *ngFor="let submission of submissions;">
      <ul>
        <li>
          <div style="position:relative;">
            <div class="icon approved" [class.approved]="submission.status === 1" [class.pending]="submission.status !== 1">
              <span class="tooltiptext">{{submission.status === 1 ? 'Approved' : 'Pending Approval'}}</span>

              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                   width="18" height="18"
                   viewBox="0 0 172 172"
                   style=" fill:#000000; margin-top:7px;"
                   *ngIf="submission.status === 1">
                <g transform="translate(8.944,8.944) scale(0.896,0.896)"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="none" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g fill="#000000" stroke="#000000" stroke-width="20" stroke-linejoin="round"><path d="M159.73828,41.48828l-96.75,96.75l-3.86328,3.69531l-3.86328,-3.69531l-43,-43l7.72656,-7.72656l39.13672,39.13672l92.88672,-92.88672z"></path></g><path d="M0,172v-172h172v172z" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path><g fill="#000000" stroke="none" stroke-width="1" stroke-linejoin="miter"><path d="M152.01172,33.76172l-92.88672,92.88672l-39.13672,-39.13672l-7.72656,7.72656l43,43l3.86328,3.69531l3.86328,-3.69531l96.75,-96.75z"></path></g><path d="" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path></g></g>
              </svg>
            </div>
            <img class="img-fluid creatureImage" [src]="submission?.image" />
          </div>
        </li>
        <li>
          <h3> {{submission?.name}}</h3>
        </li>
      </ul>
    </div>
  </div>
</div>
