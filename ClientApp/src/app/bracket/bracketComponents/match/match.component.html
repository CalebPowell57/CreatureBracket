<div class="ngtt__match-wrapper" [class.needsVote]="!creatureVotedForId && matchups.contestants" [class.undecided]="!matchups.contestants || !matchups.current">
  <ng-container *ngFor="let contestant of matchups.contestants">
    <div class="ngtt__team-wrapper">
      <img [src]="contestant.image" width="35" height="35" class="ngtt__team-avatar"/>
      <h6 class="ngtt__team-title" >{{contestant.name}}</h6>

      <div style="width:50px;height:100%;" *ngIf="matchups.current">
        <input type="radio" name="vote" style="opacity: 0; position: absolute; width: 26px; height: 26px; margin-left: 10px; margin-top: 9px;" (change)="vote(contestant)"/>

        <img [hidden]="creatureVotedForId !== contestant.creatureId" src="../../../assets/checkmark.png" width="32" height="32" style="margin-left:7px;margin-top:6px;"/>

        <img class="hidden" [hidden]="creatureVotedForId === contestant.creatureId" src="../../../assets/circle.png" width="32" height="32" style="margin-left:7px;margin-top:6px;"/>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!matchups.contestants">
    <span style="margin:auto; font-size: 16pt;">
      Undecided
    </span>
  </ng-container>
</div>
